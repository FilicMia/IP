		<!DOCTYPE html><html><head><title>HTML5 Canvas For Absolute Beginners | onlyWebPro.com
		</title><script type="text/javascript">
		function drawShape() 
		{var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext("2d");
		ctx.beginPath();
		ctx.lineTo(0,0);ctx.lineTo(150,0);ctx.lineTo(150,150);ctx.lineTo(0,150);ctx.lineTo(0,0);		 ctx.stroke();
		 }</script>
		 </head>
		 <body onload="drawShape()"><canvas id="myCanvas" width="300" height="300">
		 </canvas></body></html>
